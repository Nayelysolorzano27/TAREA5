<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="estilos.css" rel="stylesheet" />
    <title>Taller 6</title>
    <style>
        /* Estilos para las tablas */
        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
        }
        
        th, td {
            border: 1px solid #9ff0de;
            text-align: left;
            padding: 8px;
        }
        
        th {
            background-color: #abf7e6;
        }
        
        tr:nth-child(even) {
            background-color: #76d8af;
        }
    </style>
</head>
<body>
    <div id="app" class="container is-fluid">
        <h1 class="is-size-2">FORMULARIO DE CLIENTES</h1>
        <div class="areat">
            <h2>Ingrese los siguientes datos solicitados</h2>
            <form action="" class="formulario" id="formulario">
                <table>
                    <tr>
                        <th>Cédula</th>
                        <td><input type="text" name="cedula" id="dni"></td>
                    </tr>
                    <tr>
                        <th>Primer Apellido</th>
                        <td><input type="text" name="apellido1" id="apellido1"></td>
                    </tr>
                    <tr>
                        <th>Primer Nombre</th>
                        <td><input type="text" name="nombre1" id="nombre1"></td>
                    </tr>
                    <tr>
                        <th>Estado Civil</th>
                        <td>
                            <select name="estadocivil" id="estadocivil">
                                <option value="soltero">Soltero(a)</option>
                                <option value="casado">Casado(a)</option>
                                <option value="divorcio">Divorciado(a)</option>
                                <option value="viudo">Viudo(a)</option>
                                <option value="union">Unión libre</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>Sexo</th>
                        <td>
                            <label><input type="radio" name="sexo" value="hombre"> Masculino</label>
                            <label><input type="radio" name="sexo" value="mujer"> Femenino</label>
                        </td>
                    </tr>
                    <tr>
                        <th>Fecha de Nacimiento</th>
                        <td><input type="date" name="fechanacimiento" id="fechanacimiento"></td>
                    </tr>
                    <tr>
                        <th>Ciudad</th>
                        <td><input type="text" name="ciudad" id="ciudad"></td>
                    </tr>
                    <tr>
                        <th>Celular</th>
                        <td><input type="text" name="celular" id="celular"></td>
                    </tr>
                    <tr>
                        <th>Correo Electrónico</th>
                        <td><input type="text" name="correo" id="correo"></td>
                    </tr>
                </table>
                <center><button class="botoncito" onclick="alerta()">Enviar Informacion</button></center>
            </form>
        </div>
    </div>
    <script src="js/formulario.js"></script>
</body>
</html>
